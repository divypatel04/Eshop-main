{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3 class="mt-4">Forgot Password</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mt-4">
            <label for="meeting_title">Enter your email:</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <button type="submit" id="scheduleButton" class="btn btn-primary mb-4">Send Reset Link  <div class="spinner-border text-light ml-1 d-none" id="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div></button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
