  /* Base styling for the progress bar */
  /* Position the progress bar container */
  .progress {
    position: relative;
  }

  .progress-bar {
    position: relative;
  }

  /* Tooltip styling with percentage text */
  .progress-bar::after {
    content: attr(data-percentage); /* Use the data-percentage attribute */
    position: absolute;
    top: -30px; /* Position the tooltip above the progress bar */
    left: 50%; /* Center the tooltip horizontally */
    transform: translateX(-50%);
    padding: 4px 8px;
    border-radius: 20px; /* Rounded corners */
    background-color: rgba(0, 0, 0, 0.8); /* Black background with slight transparency */
    color: #fff; /* White text color */
    font-size: 12px;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
    white-space: nowrap;
    pointer-events: none; /* Prevent pointer events on tooltip */
  }

  /* Show tooltip on hover */
  .progress-bar:hover::after {
    opacity: 1;
  }

  .spinner-border {
    --bs-spinner-width: 1.1rem;
    --bs-spinner-height: 1.1rem;
  }

      /* Styling for the bottom navigation bar */

    }

    }

    .bottom-nav i {
