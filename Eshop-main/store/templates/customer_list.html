{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="p-3 m-3">
        <h2>Customers</h2>
        <div class="list-group">
            {% for customer in customers %}
                <a href="{% url 'chat_window' customer_id=customer.id %}" class="list-group-item list-group-item-action">
                    {{ customer.first_name }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
